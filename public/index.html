<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tofuhub Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="layout">
    <!-- LEFT COLUMN: Steps + Variables -->
    <div id="sidebar">
      <h2>Package</h2>
      <div id="steps-container"></div>

      <h2>Variables</h2>
      <div id="variables-container">
        <p>Loading variables...</p>
      </div>
      <button id="collision-check-btn">Check for collisions</button>
      <button id="deploy-btn">Deploy</button>
    </div>

    <!-- RIGHT COLUMN: Empty -->
    <div id="main">
      <h2>Logs</h2>
      <pre id="log-output" class="log-box"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
